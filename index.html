<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mentalista</h1>
        <p>Digite um número de 0 a 10</p>
        <p>Número(s) escolhidos: <span id="nChoose" ></span></p>
        <div class="tryField" >
            <label for="choose">Número escolhido</label>
            <input type="number" name="choose" id="choose" autofocus>
            <button type="submit" id="tryBtn" onclick="reiniciar()">Iniciar</button>
        </div>
        <p class="page-subtitle" id="tipMessage">A chande de acerto é de 27%</p>
    </div>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-mentalista.svg" class="page-logo" alt="Alura">
    <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
    <script src="javascritp.js"></script>
</body>
</html>
